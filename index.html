<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"href="./images/favicon-32x32.png" type="image/x-icon"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Product Review card</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row bg-light border rounded-3 w-50 mx-auto container-child">
        <div class="col-md product-image rounded-start"></div>
        <div class="col-md text-start px-5 py-4 d-grid gap-1">
          <p class="item">PERFUME</p>
          <h1 class="">Gabrielle Essence Eua De Parfum</h1>
          <p class="lh-base fs-6">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices col d-flex">
            <h3 class="fs-1">$148.99</h3>
            <span
              class="old-price text-muted fs-6 text-decoration-line-through ms-4 mb-2"
              >$169.99</span
            >
          </div>

          <button type="submit" class="btn btn-success w-100 fw-bold p-2 mb-3">
            <img src="./images/icon-cart.svg" class="me-3" alt="" />
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
</html>
